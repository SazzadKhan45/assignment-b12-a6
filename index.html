<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <!-- Tailwind & daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/3adb7007d7.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header section start -->
    <header>
        <!-- Navbar section -->
        <section class="bg-[#15803d]">
            <nav class="max-w-11/12 mx-auto">
                <div class="navbar">
                    <div class="navbar-start">
                        <div class="dropdown">
                            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 6h16M4 12h8m-8 6h16" />
                                </svg>
                            </div>
                            <ul tabindex="0"
                                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                                <li><a>Home</a></li>
                                <li><a>Gallery</a></li>
                                <li><a>Plant a Tree</a></li>
                            </ul>
                        </div>
                        <div class="items-center cursor-pointer hidden lg:flex">
                            <img class="h-[50px]" src="assets//logo.png" alt="">
                            <a class="text-xl text-white font-bold">Green Earth</a>
                        </div>
                    </div>
                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1 text-white text-lg">
                            <li><a>Home</a></li>
                            <li><a>Gallery</a></li>
                            <li><a>Plant a Tree</a></li>
                        </ul>
                    </div>
                    <div class="navbar-end">
                        <a
                            class="bg-yellow-500 text-green-600 md:text-lg px-4 py-1 md:py-2 rounded-full cursor-pointer">Plant
                            a
                            Tree</a>
                    </div>
                </div>
            </nav>
        </section>
        <!-- Hero banner section start -->
        <section class="bg-[#cff0dc]">
            <div class="max-w-11/12 mx-auto">
                <!-- hero info -->
                <div class="text-center relative py-24 md:py-24">
                    <img class="absolute bottom-0 h-[250px] left-0 hidden lg:flex" src="assets/hero-leaf1.png"
                        alt="left bg img">

                    <div class="px-10">
                        <h1 class="lg:text-5xl md:text-4xl text-2xl font-bold ">Plant a Tree, Grow a Future</h1>
                        <p class="text-[#1f2937] text-lg md:px-40 my-4">Join our mission to plant 1 million trees and
                            make the Earth greener for future
                            generations.</p>
                        <button
                            class="bg-yellow-500 text-green-600 md:text-xl font-medium px-5 py-1 md:py-2 rounded-full cursor-pointer">Plant
                            aTree</button>
                    </div>

                    <img class="absolute bottom-0 right-0 h-[250px] hidden lg:flex" src="assets/hero-leaf2.png" alt="">
                </div>
            </div>
        </section>
    </header>
    <!-- main section start -->
    <main>

    </main>

    <!-- Footer section start -->
    <footer class="bg-[#166534] pt-16">
        <!-- footer contact info -->
        <div class="">
            <h3 class="text-center text-white text-2xl font-semibold">Plant a Tree Today</h3>
            <div class="bg-[#15803d] lg:w-[35%] md:w-[60%] mx-4 md:mx-auto rounded-lg my-10 shadow-lg space-y-4">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <input type="email" class="input w-full" placeholder="Your Name" />

                        <input type="text" class="input w-full my-3" placeholder="Your Email Address" />

                        <select class="select w-full">
                            <option disabled selected>Number of Trees</option>
                            <option>Crimson</option>
                            <option>Amber</option>
                            <option>Velvet</option>
                        </select>

                        <button class="btn bg-[#facc15] rounded-full mt-4 text-lg border-none">Donate Now</button>
                    </fieldset>
                </div>
            </div>

        </div>

        <aside class="footer sm:footer-horizontal footer-center bg-[#14532d] text-base-content p-4 text-white">
            <p>Â© 2025 Green Earth. All Rights Reserved.</p>
        </aside>
    </footer>
</body>

</html>
